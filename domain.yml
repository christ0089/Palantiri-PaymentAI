
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- inform
- confirm
- deny
- cost
- bot_challenge
#
# Question Handler
#
- wrong_input
- repeat_question
#
# Customer Intents
#
- how_it_works
#
# Payment to Client
#
- payment_date_info
- payment_amount_info
- payment_info
- partial_payment
entities:
- city
- sex
- name
- time
- bots
slots:
  # Data to query from customer
  name:
    type: text
    influence_conversation: false
  sex:
    type: text
    influence_conversation: true
  payment_date:
    type: text
    influence_conversation: false
  agent_name:
    type: text
    influence_conversation: false
  payment_amount:
    type: text
responses:
  utter_greet:
  - text: Muy bien Estimado {name}, Cimaco le ofrece un Beneficio para poner al corriente su cuenta, 
          su credito es muy importante para nosotros por lo que le solicitamos el pago de su saldo vencido
          lo antes posible. Requiere más información del beneficio?
  utter_goodbye:
  - custom:
      status: end_conversation
    text: Estimado {name} muchas gracias por su atención.
  utter_iamabot:
  - text: Me llamo Sari y soy un Agente de OZCE Seguros.
  utter_repeat:
  - text: Claro que sí la pregunta fue.
  utter_sms:
  - text: Para su comodidad, le enviaré por mensaje para que conozca a detalle los
      beneficios de las opciones que tenemos para ud. así como las formas de pago.
  utter_happy:
  - text: Muy bien, tambien.


# Payment Responses
  utter_how_it_works:
  - text: Consiste en el descuento de un porcentaje de interes moratorio. Quisera hablar con un agente? 
  utter_costs:
  - custom:
      status: handover
    text: En estos lo comunicaremos con un agente para resolver estas dudas.
  utter_payment_info:
  - text: El pago se puedre realizar en cuanquier tienda Cimaco, en www.cimaco.com o en bancos. Cual es alguna otra duda que le puedo resolver?
  utter_payment_ammount_info:
  - custom:
      status: handover
    text: En estos lo comunicaremos con un agente para resolver estas dudas.
  utter_payment_date_info:
  - text: Al presentar saldo vencido se requiere el pago inmediato. Cual es alguna otra duda que le puedo resolver?
  utter_payment_partial:
  - text: Si es posible dar un pago parcial, pero el beneficio aplica hasta que el saldo vencido se liquide completamente.
  utter_payment_done:
    - text: Muchas gracias por su pago y disculpa las molestias.
  utter_submit:
  - custom:
      status: handover
      payment: success
    text: Pefecto es esto momento lo comunicaremos con un agente.
## Agent Handover
  utter_handover:
  - custom:
      status: handover
    text: En unos momentos te comunicaremos con un agente para atenderle.
## Other questions
  utter_question:
  - text: Tiene alguna otra con la que lo pueda ayudar?
  utter_question_start:
  - text: Cuales son las dudas que le puedo resolver?
actions:
- action_slot_reset
- action_slot_query
- action_session_start

 